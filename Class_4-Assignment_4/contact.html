<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header class="site-contact">
        <div class="flex-container">
            <a href="./index.html">
                <h1><span class="title">Coffe</span> Blog </h1>
            </a>
            <nav class="menu">
                <a href="./about.html">About us</a>
                <a href="./courses.html">Courses</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Contact Us</h2>
        <div class="flex-container-col">
            <div class="contact-img">
                <img src="./img/contact.jpg" alt="contact img">
            </div>
            <div class="contact-form">
                <form>
                    <div class="form-field">
                        <label for="frame">First name:</label>
                        <input type="text" id="frame" name="frame" class="input-control"
                            placeholder="Add your first name">
                    </div>
                    <div class="form-field">
                        <label for="frame">Email:</label>
                        <input type="email" id="fram" name="frame" class="input-control"
                            placeholder="Add your first email">
                    </div>
                    <div class="form-field">
                        <label for="frame">Message:</label>
                        <textarea name="msg" id="" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="site-contact">
        <div class="flex-container">
            <a href="./index.html">
                <h1><span class="title">Coffe</span> Blog </h1>
            </a>
            <nav class="menu">
                <a href="./about.html">About us</a>
                <a href="./courses.html">Courses</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>
    </footer>
</body>

</html>
